    <script>
     function andar(elem,inc, fim, passo, callback){
      const novoinicio = inc - passo
       if(novoinicio >= fim){
         elem.style.left = novoinicio + "px"
         setTimeout(() => andar(elem, novoinicio,fim,passo,callback), 7)
       }else{
         callback()
       }

    function slider() {
      const elementos = document.querySelectorAll('[wm-slider] > p')
      //querySelector faz uma nodelist e n um array, logo vou transformalo em um array
      const slides = Array.from(elementos)
      exibirSlide(slides,slides[0])
    }
    
     function exibirSlide(slides,slide) {
      slide.style.display = "block" // permite eu ver o slide
      
       const inicio = innerWidth // me da a largura da pagina 
      const fim = -slide.clientWidth
      
      
slide.style.left = inicio + "px"
       
      
      andar(slide, inicio, fim, 5, () => {
         slide.style.display = "none"  //Coloquei para n ver o slide apos acabar
        exibirSlide(slides, getProximo(slides, slide))
      })
     }
      function getProximo(lista, atual){
        const i = lista.indexOf(atual) + 1
        return i < lista.length ? lista[i] : lista[0]
      }
