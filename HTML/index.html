    <!doctype html>
<html>
    <head>
        <title> Exercícios HTML</title>
    </head>

    <body>
        <header> 
    <h1>Exercícios HTML</h1>
        </header>
        <style>
            #conteudo {
                padding: 30px 0px;

            }
        </style>
        <nav>   
            <a href= "exercícios/teste.html" >00- Teste </a> |
            <a href="exercícios/texto1.html"> 01- Texto 1 </a> |
            <a href="exercícios/texto2.html"> 02- Texto 2 </a> |
            <a href="exercícios/listas.html"> 03- Listas </a> |
            <a href="exercícios/lista_Aninhada.html"> 04- Lista Aninhada </a> |
            


        </nav>
        <section id="conteudo">

        </section>
   
        <footer> 
            Curso de Web Moderno
        </footer>
        <script>
            const conteudo = document.getElementById('conteudo')
            document.querySelectorAll('a').forEach(link => {
                link.onclick = function(e){
                    e.preventDefault()
                    
                    fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                }
            })

        </script>

    </body>

</html>
