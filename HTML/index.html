<!doctype html>
<html>
    <head>
        <title> Exercícios HTML</title>
    </head>

    <body>
        <header> 
    <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href= "exercícios/teste.html" >00- Teste </a> |
            <a href="exercícios/temp.html"> TEMPPPP </a>

        </nav>
        <section id="conteudo">

        </section>
        <br>
        <footer> 
            Curso de Web Moderno
        </footer>
        <script>
            const conteudo = document.getElementById('conteudo')
            document.querySelectorAll('a').forEach(link => {
                link.onclick = function(e){
                    e.preventDefault()
                    
                    fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                }
            })

        </script>

    </body>

</html>
