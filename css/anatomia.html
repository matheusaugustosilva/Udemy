<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: #fff;
            font-size: 30px;
            text-align: center;
            /*multiplos valores*/
            border: solid 5px navy; /* shorthand property, mexi em varios valores de uam vez*/
            font-family: Helvetica, monospace; /*caso n encontre a primeira vai usar a segunda*/
            /*funçoes */
            width: calc(100% - 40px);
            background-color: rgb(34,153,189);
        }
        /*usando uma pseudo-clase : */
        .selector:hover{
            /*hover e  para quando p usuario passa o mouse encima*/
            background-color: orange;
        }
        /*Usando um pseudo-elemento ::*/
        .selector::first-letter{
            font-size: 60px;
            font-weight: bold;
        }
        /*Padrao de nomenclatura?*/
        /*dashcase  ou camelCasa? posso usar qual eu quiser mas preciso manter um padrao*/
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
