<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /* 
        1. inline-style 
        2. id 
        3.classe, atributo, pseudo-class
        4. elemento/pesudo-elemento */
        body{
            font-size: 40px;
        }
        div{
            background-color: blue;
            color: white;
        }
        div[wm-cor]{
            background-color: darkorange;
        }
        
        div.estilo{
            background-color: green;
        }
        #unico1, #unico2{
            background-color: black;
        }
        div:hover, #unico1:hover{
            background-color: purple;
            /* esta aplicando em todas as divs pq eh o ultimo processad */
        }
    </style>
</head>

<body>
    <div id="unico1" class="estilo" style="background-color: red;" > <!-- Aplicou pq coloquei inline e ele tem maior especificidade  -->
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
