<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        
        /* 
        Em linhas gerais...
        1. Regras com !important
        2. Seletores mais especificos
        3. Regra de ultimo processamento(eempate)
        3.
        */

        p{
            background-color: #aaa;
        }
        .observacao{
            background-color: #5f5!important /* Nao vai mudar pq to tratanto com propriedades diferentes bakground-color e background */;
            /* Aplicou pq e mais especifico que o p */
            border: dashed 5px; 
            padding: 200px;
            font-size: 40px;
        }
        p.observacao{
            padding: 2px;
            /*  mais especifico que os dois anteriores  */
            background: linear-gradient(to right, red, yellow);
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
